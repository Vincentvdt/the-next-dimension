<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ThreeJS Starter</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="content">
        <h1>The Nest <br>Dimension</h1>
        <p>Journey into then next dimension with this crazy particle effect.</p>
    </div>
</div>
<canvas class="webgl"></canvas>

<script crossorigin="anonymous"
        integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha512-SuKlyVGK9c7adN5I0qO0zZt1KAXK9WpUguwgH16A3s8Wvrc1X3mum4PS9bI7223Y2v5KBzx3qTCdlVymgF0uWg=="
        referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/CSSRulePlugin.min.js"></script>

<script>

    const content = CSSRulePlugin.getRule('.content:before');
    const h1 = document.querySelector('h1');
    const p = document.querySelector('p');
    const tl = gsap.timeline();

    tl.from(content, {delay : .5, duration: 4, cssRule: {scaleX: 0}})
    tl.to(h1, {duration: 2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y: '30px'}, '-=3')
    tl.to(p, {duration: 3, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y: '30px'}, '-=2')

</script>


</body>
</html>
